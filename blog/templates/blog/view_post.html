{% extends 'blog/base.html' %} 
{% block head_title %}{{ post.title }}{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-xs-12 blog-main">
      {{ post.title }}
    </div>
  </div>
  
  <div id="preview" class="blog-markdown-display"> 
    {{ post_formatted_text |safe }}
  </div>
  
{% endblock %}
