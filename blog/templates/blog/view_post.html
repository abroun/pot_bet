{% extends 'blog/base.html' %} 
{% block head_title %}{{ post.title }}{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-xs-12 blog-main">
      <h2 class="blog-post-title">{{ post.title }}</h2>
      <p class="blog-post-meta">{{ post.posted_date_time }}</p>
      
      <div id="preview" class="blog-markdown-display"> 
        {{ post_formatted_text |safe }}
      </div>
    </div>
  </div>
  
  
  
{% endblock %}
