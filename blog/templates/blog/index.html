{% extends 'blog/base.html' %}

{% block content %}
  <div class="blog-header">
    <h1 class="blog-title">The PotBET Blog</h1>
    <p class="lead blog-description">A simple blog site built with Django.</p>
  </div>

  {% if posts %}
    {% for post in posts %}
      <div class="row">
        <div class="col-xs-12 blog-main">
          <a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>There are no posts.</p>
  {% endif %}
  
  <nav>
    <ul class="pager">
      <li><a href="#">Previous</a></li>
      <li><a href="#">Next</a></li>
    </ul>
  </nav>
  
{% endblock %}
