{% extends 'blog/base.html' %} 
{% block head_title %}{{ post.title }}{% endblock %}

{% block content %}

      <form class="form">
      
        <div class="form-group">
          <label class="control-label" for="id_title">
            Title
          </label> 
        
          <input class="form-control" id="id_title" type="text" readonly value="{{ post.title }}" />
        </div>
        
        <div class="form-group">
          <label class="control-label" for="id_slug">
            Slug
          </label> 
        
          <input class="form-control" id="id_slug" type="text" readonly value="{{ post.slug }}" />
        </div>
      
        <div class="form-group">
          <label class="control-label" for="id_text">
            Text
          </label> 
        
          <textarea class="form-control" cols="40" id="id_text" rows="10" readonly>
{{ post.text }}
          </textarea>
        </div>
        
        <div class="form-group">
          <label class="control-label" for="preview">
            Preview
          </label>
          
          <div class="row">
            <div class="col-xs-12">
          
              <div id="preview" class="blog-markdown-display"> 
                {{ post_formatted_text |safe }}
              </div>
          
            </div>
          </div>
        </div>

      </form>

  
  
{% endblock %}
